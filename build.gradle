// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.20"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:2.4.0-alpha04"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    id "org.jetbrains.kotlin.android" version "1.5.10" apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    firebase_boom = "28.3.0"
    play_services_auth = "19.2.0"
    retrofit_version = "2.9.0"
    room_version = "2.4.0-alpha04"
    koin_version = "3.1.2"
    mapkit_version = "4.0.0-full"
}